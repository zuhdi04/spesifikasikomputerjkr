        <h1>SPESIFIKASI KOMPUTER KAKITANGAN JKR KEDAH BAHAGIAN/UNIT/DAERAH: UNIT PENTADBIRAN&KEWANGAN</h1>
        <form method="POST" action="setList.php" onsubmit="return validateDetails()">
            <label for="fullname">NAMA PENUH:</label><input type="text" name="NamaPenuh" id="fullname" required><br>
            <label for="second">BAHAGIAN / CAWANGAN / DAERAH:</label><input type="text" name="bahagian" id="second"><br>
            <label for="third">JAWATAN DAN GRED:</label><input type="text" name="jawatangred" id="third"><br>
            <label for="kakitangan">KAKITANGAN PERSEKUTUAN / NEGERI:</label>
            <select name="kakitangan" id="kakitangan">
                <option value="PC NEGERI">PC NEGERI</option>
                <option value="PC PERSEKUTUAN">PC PERSEKUTUAN</option>
            </select><br>
            <label for="fifth">JENIS KOMPUTER: PERSEKUTUAN / SUK / PROJEK</label><input type="text" name="jenispc" id="fifth"><br>
            <label for="pcage">UMUR KOMPUTER:</label><input type="text" name="tahun" id="pcage">TAHUN<br>
            JENIS PROCESSOR:<input type="radio" name="proc" value="i3">i3<input type="radio" name="proc" value="i5">i5<input type="radio" name="proc" value="i7">i7
            <input type="radio" name="proc" id="otherProcRadio" >OTHERS:<input type="text" name="" id="otherProcTxtBox" disabled><br>
            <label for="ram">RAM:</label>
            <select name="ram" id="ram">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
            </select>GB<br>
            SYSTEM TYPE:<input type="radio" name="systemtype" id="32bit" value="32BIT">32 BIT<input type="radio" name="systemtype" id="64bit" value="64BIT">64 BIT<br>
            <label for="antivirus">ANTIVIRUS:</label><input type="text" name="antivirus" id="antivirus"><br>
            <label for="ipaddress">IPV4 ADDRESS:</label><input type="text" name="ipaddress" id="ipaddress"><br>
            <label for="catatan">CATATAN:</label><input type="text" name="catatan" id="catatan"><br>
            <!-- <button id="saveStaffBtn">Save</button> -->
            <input name="SAVE" class="button" id="saveDetails" type="submit" value="Save">
        </form>
        <!-- <button id="saveStaffBtn">Save</button> -->
    </div>

    <script src="js/homepage.js"></script>
