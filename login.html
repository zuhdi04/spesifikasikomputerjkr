<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - SPESIFIKASI KOMPUTER JKR KEDAH</title>

<link rel="stylesheet" href="css/login.css">

</head>

<body>
  <div class="login-form">
    <form action="acc-login.php" method="post">
      <div class="img-container">
        <img src="img/logo.png" alt="Logo" class="logo">
      </div>

      <div class="form-container">
        <h2>Login</h2>

        <label for="uname"><b>Username</b></label>
        <input type="text" id="uname" name="uname" placeholder="Enter Username" autofocus>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="psw" name="psw" placeholder="Enter Password">

        <button type="submit" name="signin" class="btn-login">Login</button>
        <label class="remember">
          <input type="checkbox" name="remember"> Remember me
        </label>
      </div>

      <div class="footer-container">
        <button type="reset" class="btn-cancel">Cancel</button>
        <span class="forgot-psw"><a href="#">Forget password?</a></span>
      </div>
    </form>
  </div>
  
</body>
</html>
